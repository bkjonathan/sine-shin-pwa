<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#eff7ff" />
    <title>Sine Shin | Offline</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        font-family: "SF Pro Display", "Avenir Next", "Nunito Sans", "Helvetica Neue", sans-serif;
        background:
          radial-gradient(circle at 10% 14%, rgba(56, 189, 248, 0.3), transparent 35%),
          radial-gradient(circle at 90% 82%, rgba(59, 130, 246, 0.24), transparent 32%),
          linear-gradient(140deg, #eff7ff 0%, #eef5ff 45%, #e9f6ff 100%);
        color: #1d314f;
      }

      .panel {
        width: min(420px, 100%);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.7);
        background: rgba(255, 255, 255, 0.66);
        backdrop-filter: blur(18px);
        box-shadow: 0 24px 55px -40px rgba(15, 23, 42, 0.6);
        padding: 28px;
        text-align: center;
      }

      h1 {
        margin: 0 0 10px;
        font-size: 1.25rem;
      }

      p {
        margin: 0;
        opacity: 0.85;
        line-height: 1.45;
      }
    </style>
  </head>
  <body>
    <main class="panel">
      <h1>You are offline</h1>
      <p>Please reconnect to continue using Sine Shin. Previously loaded pages stay available.</p>
    </main>
  </body>
</html>
